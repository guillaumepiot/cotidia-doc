[tox]
envlist = py34,py35

[testenv]
basepython =
    py34: python3.4
    py35: python3.5
deps =
    check-manifest
    {py27,py33,py34}: readme_renderer
    flake8
    pytest
commands =
    check-manifest --ignore tox.ini,tests*
    # py26 doesn't have "setup.py check"
    {py27,py33,py34}: python setup.py check -m -r -s
    flake8 .
    py.test tests
[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
